<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribed – RekietaLabs</title>
  <link rel="icon" href="/IMG_0926.jpeg" type="image/jpeg" />
  <style>
    :root {
      --brand-blue: #1753aa;
      --background: #111;
      --text-light: #f4f4f4;
      --border-blue: #1753aa;
    }

    body {
      background-color: var(--background);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      border: 2px solid var(--border-blue);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px #000;
    }

    h1 {
      color: var(--brand-blue);
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      margin: 1rem 0;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.6rem 1.2rem;
      color: var(--text-light);
      background-color: var(--brand-blue);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .links a:hover {
      background-color: #0f3d82;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You're Subscribed!</h1>
    <p>You’ve been successfully subscribed to the <strong>RekietaLabs Newsletter</strong>.</p>

    <div class="links">
      <a href="https://unsubscribe.rekietalabs.com">Unsubscribe</a>
      <a href="https://emails.hub.rekietalabs.com">Go to Email Hub</a>
    </div>
  </div>
</body>
</html>
